<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Profile | Stick Arc</title>
<link rel="icon" href="favicon.ico.png">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#111;
  color:white;
}
.box{
  max-width:420px;
  margin:50px auto;
  background:#222;
  padding:25px;
  border-radius:16px;
}
input,textarea,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:12px;
}
button{
  background:#ff4800;
  color:white;
  cursor:pointer;
}
img{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  margin-top:10px;
  display:none;
}
</style>
</head>

<body>

<div class="box">
  <h2>Edit Profile</h2>

  <img id="preview">
  <input type="file" id="photoFile" accept="image/*">
  <textarea id="bio" placeholder="Your bio"></textarea>
  <button id="saveBtn">Save Changes</button>
</div>

<script type="module">
import { initializeApp } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

import {
  getFirestore, doc, getDoc, setDoc, updateDoc
} from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

import {
  getAuth, onAuthStateChanged
} from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
  getStorage, ref, uploadBytes, getDownloadURL
} from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

const app = initializeApp({
  apiKey:"AIzaSyAIgpVbHc_xdeTb02V_KE13MvxTmWKOSLM",
  authDomain:"stickarc-dcbc9.firebaseapp.com",
  projectId:"stickarc-dcbc9",
  storageBucket:"stickarc-dcbc9.appspot.com"
});

const db = getFirestore(app);
const auth = getAuth(app);
const storage = getStorage(app);

const params = new URLSearchParams(location.search);
const username = params.get("u");

if(!username){
  alert("Invalid profile");
  location.href = "index.html";
}

const preview = document.getElementById("preview");
const photoFile = document.getElementById("photoFile");
const bio = document.getElementById("bio");
const saveBtn = document.getElementById("saveBtn");

let selectedFile = null;

photoFile.onchange = ()=>{
  selectedFile = photoFile.files[0];
  if(selectedFile){
    preview.src = URL.createObjectURL(selectedFile);
    preview.style.display = "block";
  }
};

onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="login.html";
    return;
  }

  const userRef = doc(db,"users",username);
  const snap = await getDoc(userRef);

  if(!snap.exists()){
    alert("Profile not found");
    location.href="index.html";
    return;
  }

  if(snap.data().uid !== user.uid){
    alert("Access denied");
    location.href=`own-profile.html?u=${username}`;
    return;
  }

  bio.value = snap.data().bio || "";
  if(snap.data().photoURL){
    preview.src = snap.data().photoURL;
    preview.style.display = "block";
  }
});

saveBtn.onclick = async ()=>{
  let photoURL = null;

  if(selectedFile){
    const imgRef = ref(storage, `avatars/${username}.jpg`);
    await uploadBytes(imgRef, selectedFile);
    photoURL = await getDownloadURL(imgRef);
  }

  const userRef = doc(db,"users",username);
  const snap = await getDoc(userRef);

  const data = { bio: bio.value || "" };
  if(photoURL) data.photoURL = photoURL;

  if(snap.exists()){
    await updateDoc(userRef, data);
  }else{
    await setDoc(userRef,{
      ...data,
      username,
      uid: auth.currentUser.uid
    });
  }

  location.href = `own-profile.html?u=${username}`;
};
</script>


</body>
</html>
