<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat | Stick Arc</title>
<link rel="icon" href="favicon.ico.png">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#111;
  color:white;
  display:flex;
  flex-direction:column;
  height:100vh;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px;
  background:#222;
}
.header img{
  width:42px;
  height:42px;
  border-radius:50%;
}
.status-dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:gray;
}

/* MESSAGES */
.messages{
  flex:1;
  padding:12px;
  overflow-y:auto;
  -webkit-overflow-scrolling: touch;
}
.msg{
  max-width:70%;
  padding:10px 14px;
  margin-bottom:8px;
  border-radius:14px;
  word-wrap:break-word;
}
.me{
  background:#ff4800;
  margin-left:auto;
}
.other{
  background:#333;
}
.tick{
  font-size:12px;
  opacity:0.8;
  margin-left:6px;
}

/* INPUT */
.input-box{
  display:flex;
  gap:8px;
  padding:10px;
  background:#222;
}
textarea{
  flex:1;
  padding:12px;
  border-radius:20px;
  border:none;
  resize:none;
  max-height:120px;
  overflow-y:auto;
  font-size:15px;
}
button{
  padding:12px 18px;
  border:none;
  border-radius:20px;
  background:#ff4800;
  color:white;
}

/* ðŸ“± MOBILE */
@media (max-width:600px){
  .header{
    padding:10px;
  }
  .header img{
    width:36px;
    height:36px;
  }
  .msg{
    max-width:85%;
    font-size:14px;
    padding:8px 12px;
  }
  .input-box{
    padding:8px;
    gap:6px;
  }
  button{
    padding:10px 14px;
    font-size:14px;
  }
}
</style>
</head>

<body>

<div class="header">
  <img id="userPic" src="default-avatar.png">
  <span id="userName">Loading...</span>
  <span id="statusDot" class="status-dot"></span>
</div>

<div class="messages" id="messages"></div>

<div class="input-box">
  <textarea id="text" rows="1" placeholder="Type a message..."></textarea>
  <button onclick="send()">Send</button>
</div>

<audio id="notifySound">
  <source src="notification.mp3" type="audio/mpeg">
</audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, addDoc, query,
  orderBy, onSnapshot, serverTimestamp,
  updateDoc, where, getDocs, doc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const app = initializeApp({
  apiKey:"AIzaSyAIgpVbHc_xdeTb02V_KE13MvxTmWKOSLM",
  authDomain:"stickarc-dcbc9.firebaseapp.com",
  projectId:"stickarc-dcbc9"
});

const db = getFirestore(app);
const auth = getAuth(app);

const params = new URLSearchParams(location.search);
const otherUsername = params.get("to");

const messagesBox = document.getElementById("messages");
const userName = document.getElementById("userName");
const statusDot = document.getElementById("statusDot");
const textInput = document.getElementById("text");
const sound = document.getElementById("notifySound");

let myUID, otherUID, chatId;
let firstLoad = true;

/* âœ¨ TEXTAREA AUTO RESIZE */
textInput.addEventListener("input", ()=>{
  textInput.style.height = "auto";
  textInput.style.height = textInput.scrollHeight + "px";
});

/* ðŸ” AUTH */
onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="login.html";
    return;
  }

  myUID = user.uid;

  updateDoc(doc(db,"users",myUID),{ online:true });

  window.addEventListener("beforeunload",()=>{
    updateDoc(doc(db,"users",myUID),{
      online:false,
      lastSeen: serverTimestamp()
    });
  });

  const snap = await getDocs(
    query(collection(db,"users"), where("username","==",otherUsername))
  );

  if(snap.empty){
    alert("User not found");
    return;
  }

  const otherUser = snap.docs[0].data();
  otherUID = otherUser.uid;
  userName.textContent = otherUser.username;

  chatId = [myUID, otherUID].sort().join("_");

  onSnapshot(doc(db,"users",otherUID),(s)=>{
    if(!s.exists()) return;
    const d = s.data();

    if(d.online){
      statusDot.style.background="limegreen";
      userName.textContent=otherUser.username;
    }else{
      statusDot.style.background="gray";
      if(d.lastSeen){
        const t=d.lastSeen.toDate().toLocaleTimeString([],{
          hour:"2-digit",minute:"2-digit"
        });
        userName.textContent=otherUser.username+" â€¢ last seen "+t;
      }
    }
  });

  listenMessages();
  markSeen();
});

/* ðŸ” LISTEN */
function listenMessages(){
  const q=query(
    collection(db,"chats",chatId,"messages"),
    orderBy("createdAt")
  );

  onSnapshot(q,(snap)=>{
    messagesBox.innerHTML="";

    if(!firstLoad){
      snap.docChanges().forEach(c=>{
        if(c.type==="added" && c.doc.data().senderId===otherUID){
          sound.play();
        }
      });
    }
    firstLoad=false;

    snap.forEach(d=>{
      const m=d.data();
      const div=document.createElement("div");
      div.className="msg "+(m.senderId===myUID?"me":"other");

      let tick="";
      if(m.senderId===myUID){
        if(m.seen) tick="âœ”âœ”";
        else if(m.delivered) tick="âœ”";
      }

      div.innerHTML=`${m.text}<span class="tick">${tick}</span>`;
      messagesBox.appendChild(div);
    });

    messagesBox.scrollTop=messagesBox.scrollHeight;
  });
}

/* âœ”âœ” SEEN */
async function markSeen(){
  const q=query(
    collection(db,"chats",chatId,"messages"),
    where("receiverId","==",myUID),
    where("seen","==",false)
  );
  const snap=await getDocs(q);
  snap.forEach(d=>{
    updateDoc(d.ref,{ seen:true, delivered:true });
  });
}

/* âœ‰ SEND */
window.send=async ()=>{
  const text=textInput.value.trim();
  if(!text) return;

  await addDoc(collection(db,"chats",chatId,"messages"),{
    senderId:myUID,
    receiverId:otherUID,
    text,
    createdAt:serverTimestamp(),
    delivered:false,
    seen:false
  });

  await addDoc(collection(db,"messages"),{
    senderId:myUID,
    receiverId:otherUID,
    text,
    timestamp:serverTimestamp(),
    unread:true,
    delivered:false,
    seen:false
  });

  textInput.value="";
  textInput.style.height="auto";
};
</script>
</body>
</html>
