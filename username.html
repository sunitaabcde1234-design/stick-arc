<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Choose Username</title>
<link rel="icon" type="image/png" href="favicon.ico.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#111;
  color:white;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#1c1c1c;
  padding:25px;
  border-radius:12px;
  width:320px;
  text-align:center;
}
input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  margin-bottom:12px;
}
button{
  width:100%;
  padding:12px;
  background:#ff6a00;
  border:none;
  color:white;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
  <h2>Choose Username</h2>
  <p>This will be your public identity</p>

  <input id="username" placeholder="Username">
  <button onclick="saveUsername()">Continue</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAIgpVbHc_xdeTb02V_KE13MvxTmWKOSLM",
  authDomain: "stickarc-dcbc9.firebaseapp.com",
  projectId: "stickarc-dcbc9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;

/* üîê AUTH ONCE */
onAuthStateChanged(auth, (user) => {
  if (!user) {
    alert("Please login first");
    location.href = "login.html";
    return;
  }
  currentUser = user;
});

/* üíæ SAVE USERNAME */
window.saveUsername = async function () {

  if (!currentUser) {
    alert("Auth not ready, try again");
    return;
  }

  const input = document.getElementById("username");
  const name = input.value.trim().toLowerCase();

  // ‚ùå Validate username
  if (name.length < 3) {
    alert("Username too short");
    return;
  }

  // ‚úÖ Only letters, numbers, underscore allowed
  if(!/^[a-zA-Z0-9_]+$/.test(name)){
    alert("Username can only contain letters, numbers and underscore, no spaces or special characters");
    return;
  }

  const ref = doc(db, "users", name);
  const snap = await getDoc(ref);

  if (snap.exists()) {
    alert("Username already taken ‚ùå");
    return;
  }

  await setDoc(ref, {
    uid: currentUser.uid,
    username: name,
    joinedAt: serverTimestamp(),
    supporter: false,
    bio: ""
  });

  alert("Username saved ‚úÖ");
  location.href = "own-profile.html?u=" + name;
};
</script>

</body>
</html>
